<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./login.css" />
    <meta name="description" content="" />
  </head>
  <body>
    <header>
      <div class="headerLogin">
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
          <ul>
            <li>projets</li>
            <li>contact</li>
            <li>login</li>
            <li><img src="./icons/instagram.png" alt="Instagram" /></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="form-login">
        <h2>Log In</h2>
        <form action="#" method="post">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" class="inputLogin" />
          <label for="password">Mot de passe</label>
          <input
            type="password"
            name="password"
            id="password"
            class="inputLogin"
          />
          <input id="button-login" type="submit" value="Se connecter" />
        </form>
        <a href="#">Mot de passe oublié</a>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script src="./login.js" defer></script>
  </body>
</html>
